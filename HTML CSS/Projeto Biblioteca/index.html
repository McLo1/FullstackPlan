<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca</title>
</head>

<body>


    <header>
        <h1>Biblioteca Online</h1>
        <nav>
            <ul>
                <li><a href="#livros">Livros</a></li>
                <li><a href="#adicionar-livro">Adicionar Livro</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="livros">
            <h2>Lista de Livros</h2>
            <ul id="lista-livros">
                <!-- Livros serão adicionados aqui dinamicamente -->
            </ul>

            <h2>Livros Favoritos</h2>
            <ul id="livros-Favoritos">

            </ul>

        </section>

        <section id="adicionar-livro">
            <h2>Adicionar Novo Livro</h2>
            <form id="form-livro">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" required>
                <button type="submit">Adicionar Livro</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Biblioteca Online. Todos os direitos
                reservados.</p>
        </footer>

    </main>

    <script src="script.js"></script>

</body>

</html>
