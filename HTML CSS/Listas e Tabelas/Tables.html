<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tables.css">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>30</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Rio de Janeiro</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
        <tr>
        <th>Produto</th>
        <th>Preço</th>
        <th>Quantidade</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>Arroz</td>
        <td>R$ 20,00</td>
        <td>2</td>
        </tr>
        <tr>
        <td>Feijão</td>
        <td>R$ 10,00</td>
        <td>1</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
        <td>Total</td>
        <td>R$ 30,00</td>
        <td>3</td>
        </tr>
        </tfoot>
       </table>

</body>
</html>
