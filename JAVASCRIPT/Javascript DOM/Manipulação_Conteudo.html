<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação_Conteudo</title>
</head>

<body>

    <div id="corpo">
        <h1 id="TituloMudar">Isso Pode ser um titulo, porém será modificado</h1>

        <p id="ConteudoMudar">Isso pode ser um contéudo, porém será modificado</p>

        <img src="/imagensExemplos/cbb280fa8c687cf3b137df878bf82d08.jpg" alt="Imagem_Número1" width="200px"
            id="ImagemMudar">

        <h2 id="PernalongaImg">Pernalonga na imagem</h2>


        <button id="ClasseToogle">Clique AQUI!</button>
        <button id="Modo_Escuro">Dark MODE</button>

    </div>

    <script>

        let tittle = document.getElementById('TituloMudar');
        tittle.innerHTML = "O titulo mudou";

        let conteudo = document.getElementById('ConteudoMudar');
        conteudo.innerHTML = "Aqui deve ser inserido o conteudo"

        let imagemaMudar = document.getElementById('ImagemMudar');
        imagemaMudar.setAttribute('src', 'images.jpg');
        imagemaMudar.setAttribute('alt', 'Imagem_Número2');
        imagemaMudar.setAttribute('width', '200px');

        console.log(imagemaMudar);


        let Pernalong = document.getElementById('PernalongaImg');

        Pernalong.style.color = 'red';
        Pernalong.style.setProperty('background-color', 'black');
        Pernalong.style.padding = '15px';
        Pernalong.style.width = '150px';
        Pernalong.style.textAlign = 'center';
        Pernalong.style.removeProperty('background-color');


        let ClasseToogle = document.getElementById('ClasseToogle');

        ClasseToogle.addEventListener("click", () => {
            ClasseToogle.classList.toggle = 'ClasseBOTÂO';
            console.log(ClasseToogle);
        });

        let Dark = document.getElementById('Modo_Escuro');
        let corpo = document.getElementById('corpo');

        Dark.addEventListener("click", () => {

            corpo.style.setProperty('background-color', 'black');

        });

    </script>
</body>

</html>
